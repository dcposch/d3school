<!DOCTYPE html>
<head>
  <title>D3 fun times</title>
  <style>
    body {
      font: 10px sans-serif;
    }

    .stanford {
      fill: #900;
    }
    .california {
      fill: #00b;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .area {
      fill: url(#cardinalGradient);
    }

    .axis line.grid {
      fill: none;
      shape-rendering: crispEdges;
      stroke: #ccc;
      stroke-width: 1px;
    }
  </style>
</head>
<body>
  <h1>pwnage meter</h1>
  <svg width=900 height=600>
    <linearGradient id="cardinalGradient" x1="0" x2="0" y1="200" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#900" />
      <stop offset="100%" stop-color="#00b" />
    </linearGradient>
  </svg>
  <script src="d3.v3.min.js"></script>
  <script src="demo.js"></script>
</body>
